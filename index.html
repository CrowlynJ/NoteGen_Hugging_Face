<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>NoteGen - Generador de Resúmenes</title>
</head>
<body>
  <h1>NoteGen - Generador de Resúmenes con IA</h1>

  <textarea id="texto" rows="10" cols="50" placeholder="Escribe el texto que deseas resumir..."></textarea><br><br>
  <button onclick="generarResumen()">Generar resumen</button>

  <h2>Resumen generado:</h2>
  <div id="resultado" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; min-height: 50px;"></div>

  <script>
    function generarResumen() {
      const texto = document.getElementById("texto").value;
      const resultado = document.getElementById("resultado");
      resultado.innerText = "⏳ Generando resumen...";

      fetch("https://41d9885cbcd3.ngrok-free.app/resumir", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "ngrok-skip-browser-warning": "true"
        },
        body: JSON.stringify({ texto: texto })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        resultado.innerText = data.resumen;
      })
      .catch(error => {
        console.error("Error al generar resumen:", error);
        resultado.innerText = "❌ Ocurrió un error al generar el resumen.";
      });
    }
  </script>
</body>
</html>
