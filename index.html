
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>NoteGen - Generador de Resúmenes con IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0077cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
        #output {
            margin-top: 30px;
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>NoteGen - Generador de Resúmenes con IA</h1>
    <p>Introduce tu <strong>token de acceso gratuito de Hugging Face</strong>:</p>
    <input type="text" id="token" placeholder="hf_XXXXXXXXXXXXXXXXXXXXXXXXXXXX">
    <p>Escribe el texto que deseas resumir:</p>
    <textarea id="inputText" placeholder="Escribe aquí el texto completo..."></textarea>
    <button onclick="generateSummary()">Generar resumen</button>
    <div id="output"></div>

    <script>
        async function generateSummary() {
            const token = document.getElementById("token").value.trim();
            const inputText = document.getElementById("inputText").value.trim();
            const outputDiv = document.getElementById("output");

            if (!token || !inputText) {
                outputDiv.innerText = "Por favor, ingresa el token y el texto.";
                return;
            }

            outputDiv.innerText = "Generando resumen...";

            try {
                const response = await fetch("https://api-inference.huggingface.co/models/facebook/bart-large-cnn", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ inputs: inputText })
                });

                const result = await response.json();

                if (result.error) {
                    outputDiv.innerText = "Error: " + result.error;
                } else if (result[0] && result[0].summary_text) {
                    outputDiv.innerText = result[0].summary_text;
                } else {
                    outputDiv.innerText = "No se pudo generar el resumen.";
                }
            } catch (error) {
                outputDiv.innerText = "Error de conexión: " + error.message;
            }
        }
    </script>
</body>
</html>
